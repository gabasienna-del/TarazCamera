name: Build module

on:
  push:
    branches:
      - main
      - refactor/package-to-com.gaba.eskukap

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ← ВСТАВЛЕННЫЙ ШАГ
      - name: Add xposed-api jar for compileOnly (from secret)
        if: ${{ secrets.XPOSED_API_JAR != '' }}
        run: |
          mkdir -p app/libs
          echo "${{ secrets.XPOSED_API_JAR }}" | base64 -d > app/libs/xposed-api.jar

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: FakeCamera-app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
