name: Build APK

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download Android commandlinetools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          mkdir -p "$HOME/android-sdk/cmdline-tools"
          wget -q -O /tmp/cmdline.zip "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          unzip -q /tmp/cmdline.zip -d "$HOME/android-sdk/cmdline-tools"

      - name: Install SDK packages
        env:
          ANDROID_HOME: ${{ runner.home }}/android-sdk
        run: |
          yes | "$ANDROID_HOME"/cmdline-tools/latest/bin/sdkmanager --sdk_root="$ANDROID_HOME" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Make gradlew executable
        run: chmod +x ./gradlew || true

      - name: Build debug APK
        env:
          ANDROID_HOME: ${{ runner.home }}/android-sdk
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FakeCamera-app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
