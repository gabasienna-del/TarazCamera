name: Build LSPosed module

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      # --- ДОБАВЛЯЕМ xposed-api.jar из секрета ---
      - name: Add xposed-api jar for compileOnly
        run: |
          mkdir -p app/libs
          echo "${XPOSED_API_JAR}" | base64 -d > app/libs/xposed-api.jar
        env:
          XPOSED_API_JAR: ${{ secrets.XPOSED_API_JAR }}
      # ------------------------------------------

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download Android commandline tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          mkdir -p $HOME/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O /tmp/cmdline.zip
          unzip -q /tmp/cmdline.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

      - name: Install SDK packages
        run: |
          ANDROID_HOME=$HOME/android-sdk
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_HOME" \
            "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: |
          ANDROID_HOME=$HOME/android-sdk \
          ./gradlew app:assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FakeCamera-app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

