name: build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_TOOL_OPTIONS: "-Dorg.gradle.instrumentation.agent.disabled=true"
      ORG_GRADLE_PROJECT_disableInstrumentationAgent: "true"
      GRADLE_USER_HOME: ${{ runner.temp }}/gradle-cache

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Remove bundled agent files if present
        run: |
          rm -rf lib/agents || true
          rm -rf gradle/agents || true
          find . -name "gradle-instrumentation-agent*.jar" -delete || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Ensure gradle wrapper (regenerate if needed)
        run: |
          ./gradlew --version || true
          if ! ./gradlew --version >/dev/null 2>&1; then
            ./gradlew wrapper --gradle-version 8.6 --distribution-type all || true
          fi

      - name: Build APK (clean env)
        run: ./gradlew clean assembleDebug --no-daemon --no-configuration-cache
        env:
          DEFAULT_JVM_OPTS: "-Dorg.gradle.instrumentation.agent.disabled=true"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
